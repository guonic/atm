# TimescaleDB 扩展预加载（必需）
shared_preload_libraries = 'timescaledb'

# 监听所有网络接口，允许外部连接
listen_addresses = '*'

shared_buffers = 4GB          # 占物理内存25%（16G内存设4G，8G设2G）
work_mem = 128MB              # 单查询内存（量化因子计算需要）
maintenance_work_mem = 1GB    # 建索引/压缩时的内存
effective_cache_size = 12GB   # 数据库可使用的缓存（占物理内存75%）
max_parallel_workers_per_gather = 8  # 并行查询数（Mac CPU核心数）